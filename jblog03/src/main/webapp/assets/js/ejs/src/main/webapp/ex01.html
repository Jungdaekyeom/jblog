<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var number = 10;
console.log(number, window.number);

var s = "";
for(prop in window){
	s += (prop + ":" + window[prop] + "\n");
}

console.log(s);

// 팝업창
setTimeout(function(){
	// popup.html으로 띄워진 팝업챙의 내용을 popup으로 전환
	var popup = window.open("popup.html", "popup", "width=300, height=200");
	setTimeout(function(){
        // popup(자식창)의 내용 바꾸기
        // 보안 문제(Cross Domain) 때문에 같은 도메인에서만 가능하다.
        // 2초 후 팝업 창이 뜨고, 그 후 다시 1초가 지나면 popup text changed 문자 출력
		popup.document.write("<h1>popup text changed</h1>")
	}, 1000);
	
	setTimeout(function(){
		// popup(자식창)의 JavaScript 실행
		// 보안 문제(Cross Domain) 때문에 같은 도메인에서만 가능하다. 
		popup.message();
	}, 4000);
	
	setTimeout(function(){
		// popup(자식창) 위치 이동
		popup.moveTo(200, 200);
	}, 6000);
	
	setTimeout(function(){
		// popup(자식창) 위치 이동
		popup.moveTo(400, 400);
	}, 8000);
	
}, 2000);

</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1. window 전역 객체(Global Object)</h2>
	<ul>
		<li>자바스크리트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크리트가 실행과 관련된 환경 정보에 접근이 가능한 객체</li>
	</ul>
</body>
</html>
