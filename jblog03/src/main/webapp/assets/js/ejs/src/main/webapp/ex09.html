<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='browser-detect.js' type="text/javascript"></script>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");

	// (표준(prop o) + 비표준(prop x)) 속성을 읽기/쓰기 위해서 setAttribute/getAttribute 를 사용한다.
	imgElement.setAttribute('src', 'https://www.blockmedia.co.kr/wp-content/uploads/2019/05/%EC%82%BC%EC%84%B1%EC%A0%84%EC%9E%90.png');
	imgElement.setAttribute('style', 'width:300px');
	imgElement.setAttribute('alt', '루피~');
	imgElement.setAttribute('title', '삼성조아~');
	imgElement['data-no'] = 20;				/* property */
	imgElement.setAttribute('data-no', 10); /* 비표준 속성(property 아님) */ 

	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement['data-no']); // 프로퍼티를 부른 것
		console.log(imgElement.getAttribute('data-no')); // 프로퍼티로 부른게 아니라 태그의 속성(성질)을 지정하고, 그게 element가 될 때	
	}, 2000);
});

</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기</h2>
	
</body>
</html>
