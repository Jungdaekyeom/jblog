<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='browser-detect.js' type="text/javascript"></script>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// (표준(prop O) + 비표준(prop X)) 속성을 읽거나 쓰기 위해서 setAttribute/getAttribute 를 사용한다.
	// 헷갈리믄 그냥 get/set 쓰셈 ㅇㅋ?
	// imgElement.src = 'https://www.blockmedia.co.kr/wp-content/uploads/2019/05/%EC%82%BC%EC%84%B1%EC%A0%84%EC%9E%90.png'; // 이미지 링크
	// imgElement.style.width = "200px"; // 크기
	// imgElement.alt = "삼성~"; 
	// imgElement.title = "삼성조아~"; // 마우스 갖다 대면 밑에 깔리는 태그글자
	//// 비표준 속성 이용법 ////
	// imgElement['data-no'] = 10; // Dom에게는 비표준 속성, 위에는 표준 속성 // 
	
	//////////////////////////위와 아래 둘 중에 하나만 이용할 것//////////////////////////////
	
	imgElement.setAttribute('src', 'https://www.blockmedia.co.kr/wp-content/uploads/2019/05/%EC%82%BC%EC%84%B1%EC%A0%84%EC%9E%90.png');
	imgElement.setAttribute('style', 'width:300px');
	imgElement.setAttribute('alt', '루피~');
	imgElement.setAttribute('title', '삼성조아~');
	imgElement.setAttribute('data-no', 10); /* 비표준 속성(property로 세팅) */ 

	setTimeout(function(){
		document.body.appendChild(imgElement);
	}, 2000);
});

</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기</h2>
	
</body>
</html>
